<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <main class="container">
        <nav>
            <h1>Tasks for today</h1>
            
            <ul>
                <li><a href="#" role="button" class="outline secondary">Toggle dark mode</a></li>
            </ul>
        </nav>

        <div class="grid" id="newtask">
            <input type="text" name="task" placeholder="Add a task to the list..." required />
            <div>
                <button id="save">Add task</button> 
            </div>
        </div>
        <article>
        <div class="grid">
                <h4>Tasks</h4>
            <div id="tasks">
                <!-- Tasks go here -->
            </div>
        </article>
<article>
        </div>
        
        <div class="grid">
            <div>
                <h4>Completed</h4>
            </div>
                <div id="completedtasks">
                </div>
        </div>

        </article>
    </main>

    <script src="todo.js"></script>
</body>
</html>
